<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="windows-1251">
    <title>Homework 1</title>
    <style>
        /* Add some padding on document's body to prevent the content to go underneath the header and footer */
        body {
            padding-top: 60px;
            padding-bottom: 40px;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }

        .fixed-header, .fixed-footer {
            width: 100%;
            position: fixed;
            background: #333;
            padding: 10px 0;
            color: #fff;
        }

        .fixed-header {
            top: 0;
        }

        .fixed-footer {
            bottom: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto; /* Center the DIV horizontally */
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 7px 25px;
            display: inline-block;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
        }

        form {
            text-align: center;
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="file"] {
            margin-top: 10px;
            font-size: 18px;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ddd;
            background-color: #fff;
        }

        input[type="submit"] {
            margin-top: 20px;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }

        .image-preview {
            margin-top: 20px;
            width: 500px;
            height: auto;
            display: none;
        }

        .image-preview img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        .score {
            text-align: center;
            font-size: 24px;
            margin-top: 50px;
        }

        .fixed-footer-text {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="fixed-header">
        <div class="container">
            <nav>
                <a href="#">Main</a>
                <a href="#">About us</a>
                <a href="#">Contact</a>
            </nav>
        </div>
    </div>

    <div class="container">
            <h1>Classification of images</h1>

        <form action="predictImage" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="col-md-4 col-sm-4">
                <label for="FilePath">Upload an image:</label>
            </div><input name="filePath" type="file" id="file-input"><br><br>
            <img id="preview-image" src="" alt="Preview Image">
            <br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
    <div>
        <br>
        {% if scorePrediction %}
        <h3>The classification is : {{scorePrediction}}</h3>
        {% endif %}

    </div>
    <div class="fixed-footer">
        <div class="container"></div>
    </div>
    <script>
        const fileInput = document.getElementById('file-input');
        const previewImage = document.getElementById('preview-image');

        fileInput.addEventListener('change', function() {
        const file = fileInput.files[0];
        const reader = new FileReader();
        reader.onload = function(event) {
        previewImage.src = event.target.result;
        }
        reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
